<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-blue-700 m-0 sm:px-10 py-5 text-white sm:text-4xl text-3xl pl-2  sm:pl-[30%] font-semibold">
        <h1 id="header">Explore Different Images</h1>
    </div>

    <img id="photo" src="" class="sm:ml-[25%] ml-6 mt-20 sm:mt-10 sm:w-[540px] w-[350px] rounded-xl">

    <div class="sm:mt-5 mt-10 sm:ml-[35%] ml-16">
        <button id="nextBtn" class="bg-blue-700 text-white text-xl font-semibold items-center rounded-lg px-8 py-2 hover:bg-blue-500">
            Next
        </button>
        <button id="prevBtn" class="bg-blue-700 text-white text-xl font-semibold items-center rounded-lg px-8 py-2 hover:bg-blue-500">
            Previous
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
